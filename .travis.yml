language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot2-webservice *
  - mkdir -p deploy
  - mv springboot2-webservice.zip deploy/springboot2-webservice.zip

deploy:
  -provider: s3
  access_key_id: $AWS_ACCESS_KEY # Travis repo settings 에 설정된 값
  secret_access_key: $AWS_SECRET_KEY #Travis repo settings 에 설정된 값
  bucket: springboot2-practice-build #S3 버킷
  region: ap-northeast-2
  skip_cleanup: true
  acl: private #ZIP 파일 접근을 private 로
  local_dir: deploy # before_deploy 에서 생성한 디렉토리
  wait-unitl-deployed: true

